  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body class="has-overlap">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="/images/logo-icon.svg" alt="Seizon"> Seizon</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Jordan</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="index.html">Dashboard</a></li>
            <li class="active"><a href="projects.html">Projects</a></li>
            <li><a href="#">Reports</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <header class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h4>Projects</h4>
            <h3>June 20th 2015</h3>
          </div>
          <div class="col-md-6">
            <h3 class="text-right"><a href="#" class="btn btn-primary btn-lg"><i class="fa fa-calendar"></i> Choose Date</a></h3>
          </div>
        </div>
      </div>
    </header>

    <section class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-12">
                    <a href="#" class="pull-right"><i class="fa fa-times"></i></a>
                    <div class="form-group">
                      <label for="">Company Name</label>
                      <input type="text" class="form-control input-lg" placeholder="Start typing a company name...">
                    </div>
                  </div>
                </div>

              </div>
              <div class="panel-body">

                <div class="row">
                  <div class="col-md-6">
                    <a href="#" class="pull-right"><i class="fa fa-times"></i></a>
                    <div class="form-group">
                      <label for="">Project Name</label>
                      <input type="text" class="form-control" placeholder="Start typing a project name...">
                    </div>
                    <div class="form-group">
                      <label for="">Project Description</label>
                      <textarea class="form-control" placeholder="Enter a description of the tasks completed" rows="5"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h2 class="time-remaining">0<small>h</small> 0<small>m</small> 0<small>s</small> <a href="#" class="btn btn-success btn-fab pull-right"><i class="fa fa-lg fa-play"></i></a></h2>
                      </div>
                    </div>
                    <p>Or:</p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="start-time">Start Time</label>
                          <input type="text" class="form-control" id="start-time" placeholder="eg. 10am">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="end-time">End Time</label>
                          <input type="email" class="form-control" id="end-time" placeholder="eg. 5pm">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a href="#">
              <div class="panel">
                <div class="panel-body">
                    <div class="row">
                      <div class="col-md-3">
                        <p class="no-margin">Another Company Name</p>
                      </div>
                      <div class="col-md-3">
                        <p class="no-margin">Woot Woot Project Name</p>
                      </div>
                      <div class="col-md-4">
                        <p class="no-margin">Project Description goes here and is quite long...</p>
                      </div>
                      <div class="col-md-2">
                        <p class="no-margin text-right">10:15am-1:30pm</p>
                      </div>
                    </div>
                </div>
              </div>
            </a>

            <p class="text-right"><a href="#" class="btn btn-primary">Done</a></p>


          </div>
        </div>
      </div><!-- /.container -->
    </section>

    <!-- build:js scripts/plugins.js -->
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script type="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>    
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
  </body>
</html>
