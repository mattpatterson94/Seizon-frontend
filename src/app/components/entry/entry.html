<div class="seizon-entry">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Project Name</label>
            <input type="text" class="form-control" placeholder="Start typing a project name...">
          </div>
          <div class="form-group">
            <label for="">Project Description</label>
            <textarea class="form-control" placeholder="Enter a description of the tasks completed" rows="5"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <seizon-timer></seizon-timer>
        </div>
      </div>
    </div>
  </div>
  <a href="#" ng-click="del()" class="btn btn-primary"><i class="fa fa-times"></i></a>
  <a href="#" class="btn btn-primary">Done</a>
</div>
