<div class="seizon-entry">
  <div class="collapsed" ng-show="collapsed">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <div class="entry-details">
              <div class="del-btn-wrap">
                <a href="#" ng-click="del()" class="del-btn btn btn-danger"><i class="fa fa-trash-o"></i></a>
              </div>
              <label class="project-name" ng-click="collapsed = !collapsed" ng-bind-html="project_name || 'Project Name'"></label>
            </div>
          </div>
          <div class="col-md-6">
            <seizon-timer size="small"></seizon-timer>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="uncollapsed" ng-hide="collapsed">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <div class="entry-details">
              <div class="del-btn-wrap">
                <a href="#" ng-click="del()" class="del-btn btn btn-danger"><i class="fa fa-trash-o"></i></a>
              </div>
              <label class="project-name" ng-click="collapsed = !collapsed" ng-bind-html="project_name || 'Project Name'"></label>
            </div>
            <div class="form-group">
              <label for="">Project Name</label>
              <input type="text" class="form-control" ng-model="project_name" placeholder="Start typing a project name...">
            </div>
            <div class="form-group">
              <label for="">Project Description</label>
              <textarea class="form-control" placeholder="Enter a description of the tasks completed" rows="5"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <seizon-timer size="large"></seizon-timer>
            <seizon-log></seizon-log>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
